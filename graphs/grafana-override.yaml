grafana:
  plugins:
  - grafana-piechart-panel
  ingress:
    enabled: true
    hosts: 
    - eykubefoundation.westus2.cloudapp.azure.com
    path: /monitoring
  grafana.ini:
    server:
        domain: eykubefoundation.westus2.cloudapp.azure.com
        root_url: '%(protocol)s://%(domain)s:%(http_port)s/monitoring'
        serve_from_sub_path: true
    users:
      viewers_can_edit: false
    auth:
      disable_login_form: true
      disable_signout_menu: false
    auth.anonymous:
      enabled: true
      org_role: Viewer