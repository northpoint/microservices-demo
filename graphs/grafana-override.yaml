grafana:
  plugins:
  - grafana-piechart-panel
  ingress:
    enabled: true
    hosts: 
    - microservicesdemo.westus2.cloudapp.azure.com
    path: /monitoring
  grafana.ini:
    server:
        domain: microservicesdemo.westus2.cloudapp.azure.com
        root_url: '%(protocol)s://%(domain)s:%(http_port)s/monitoring'
        serve_from_sub_path: true