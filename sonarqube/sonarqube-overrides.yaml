livenessProbe:
  sonarWebContext: /sonarqube/
readinessProbe:
  sonarWebContext: /sonarqube/
sonarProperties:
  sonar.web.context: /sonarqube
elasticsearch:
  configureNode: false
  bootstrapChecks: false
plugins:
  install:
    - "https://github.com/dependency-check/dependency-check-sonar-plugin/releases/download/2.0.5/sonar-dependency-check-plugin-2.0.5.jar"
ingress:
  enabled: true
  annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    - secretName: letsencrypt-prod
      hosts: 
        - https://ey-aks-devsecops-demo.centralus.cloudapp.azure.com/sonarqube
  hosts:
    - name: https://ey-aks-devsecops-demo.centralus.cloudapp.azure.com/sonarqube
      path: /sonarqube
      
