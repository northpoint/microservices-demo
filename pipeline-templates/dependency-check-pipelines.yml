- task: Kubernetes@1
  name: GetSonarQubePodTask
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-svcconn'
    command: 'get'
    arguments: 'pod --namespace sonarqube -l "app=sonarqube"'
    outputFormat: "jsonpath='{.items[0].metadata.name}'"

- task: Kubernetes@1
  displayName: Create new report directory
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-svcconn'
    command: 'exec'
    arguments: '-it $(GetSonarQubePodTask.KubectlOutput) -n sonarqube -- mkdir -p /opt/sonarqube/dependency-check/${{ parameters.project }}/${{ parameters.version }}'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'
- task: Kubernetes@1
  displayName: Copy over dependency check reports
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'aks-svcconn'
    namespace: 'sonarqube'
    command: 'cp'
    arguments: '$(Build.ArtifactStagingDirectory) sonarqube/$(GetSonarQubePodTask.KubectlOutput):/opt/sonarqube/dependency-check/${{ parameters.project }}/${{ parameters.version }}'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'