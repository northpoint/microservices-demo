parameters:
- name: tag
  default: 'latest'
- name: acrRepo
  default: ''
- name: dockerfilePath
  default: ''
- name: containerRegistrySvcConn
  default: 'KubeInovACR'
- name: buildContext    # build context for docker build, depends on service
  default: '**'

jobs:
- job: DockerBuild
  steps:
    - task: Maven@3
      displayName: 'Maven: building Java app'
      inputs:
        mavenPomFile: '../pom.xml'
        jdkVersionOption: 1.8
        goals: package
