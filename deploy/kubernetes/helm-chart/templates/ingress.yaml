apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: socks-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/server-snippets: "server_name ~^.*$;"
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: front-end
          servicePort: 80